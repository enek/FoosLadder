<!doctype html>
<html lang='en' xml:lang='en' xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>

<link href="css/style.css" rel="stylesheet" type="text/css" />

<link rel="stylesheet" media="all" type="text/css"
	href="http://code.jquery.com/ui/1.8.21/themes/ui-lightness/jquery-ui.css" />

<script type="text/javascript" src="js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="js/shared.js"></script>
<script type="text/javascript" src="js/addMatchView.js"></script>
<script type="text/javascript">

var addMatchView;

function onload()
{
	addMatchView = new AddMatchView();
	
	addMatchView.loadPlayers();
}

</script>
</head>
<body onload="onload();">
<div class="header"><a href="matches.html">Matches</a> | <a href="addmatch.html">Add Match</a>  | <a href="users.html">Players</a></div>
<br />
<table width="480" border="0" align="center" cellpadding="4" cellspacing="0" id="dataTable">
  <tr>
    <td colspan="5" align="center">Add Match</td>
  </tr>
  <tr>
    <td colspan="2" align="center" bgcolor="#FF5555"><strong>RED/yellow</strong></td>
    <td width="50" rowspan="2" align="center">
      VS    </td>
    <td colspan="2" align="center" bgcolor="#6666FF"><strong>BLUE/white</strong></td>
  </tr>
  <tr>
    <td align="right" bgcolor="#FF5555"><select name="leftPlayer1" id="leftPlayer1">
      </select><br />
      <select name="leftPlayer2" id="leftPlayer2">
      </select>
    </td>
    <td width="40" align="right" bgcolor="#FF5555">
      <input name="leftScore" type="text" id="leftScore" size="4" maxlength="2" />
    </td>
    <td width="40" bgcolor="#6666FF">
      <input name="rightScore" type="text" id="rightScore" size="4" maxlength="2" />
    </td>
    <td align="left" bgcolor="#6666FF"><select name="rightPlayer1" id="rightPlayer1">
      </select><br /><select name="rightPlayer2" id="rightPlayer2">
</select>      </td>
  </tr>
  <tr>
    <td colspan="5">
    Date: 
      now?
      <input name="dateNow" type="checkbox" id="dateNow" checked="checked" onchange="addMatchView.dateNowChanged();"/>
      <input type="text" id="datePicker" name="datePicker" style="width: 140px" />
    </td>
  </tr>
  <tr>
    <td colspan="5" align="center"><input type="submit" name="submit" id="submit" value="Submit" onClick="addMatchView.onSubmit()"/></td>
  </tr>
</table>

</body>
</html>
